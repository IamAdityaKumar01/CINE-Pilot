<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">

  <!-- Rounded Square Base -->
  <defs>
    <clipPath id="clip">
      <rect x="4" y="4" width="56" height="56" rx="14"/>
    </clipPath>
  </defs>

  <!-- White Half -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="white"/>

  <!-- Red Diagonal Half -->
  <g clip-path="url(#clip)">
    <polygon points="4,48 48,4 60,4 60,60 4,60" fill="#E50914"/>
  </g>

  <!-- Camera Lens -->
  <circle cx="32" cy="32" r="10" fill="white"/>
  <circle cx="32" cy="32" r="5" fill="#111111"/>

</svg>
